<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- inicio hero -->
    <section class="hero is-primary is-fullheight">
        <!-- inicio hero-body -->
        <div class="hero-body">
            <!-- inicio container -->
            <div class="container">
                <!-- inicio columns -->
                <div class="columns">
                    <!-- inicio column -->
                    <div class="column is-4 is-offset-4">
                        <!-- inicio box -->
                        <div class="box">
                            <!-- inicio form -->
                            <form>
                                <div class="field">
                                    <label class="label">
                                        Usuario:
                                    </label>
                                    <div class="control">
                                        <input type="text" class="input">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">
                                        Contraseña:
                                    </label>
                                    <div class="control">
                                        <input type="password" class="input">
                                    </div>
                                </div>
                                <!-- .field>.control>button.button.is-link -->
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-link">
                                            Iniciar sesión
                                        </button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-text">
                                            Regístrate amiguito!
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <!-- fin form -->
                        </div>
                        <!-- fin box -->
                    </div>
                    <!-- fin column -->
                </div>
                <!-- fin columns -->
            </div>
            <!-- fin container -->
        </div>
        <!-- fin hero-body -->
    </section>
    <!-- fin hero -->

    <!-- section.hero>.hero-body>.container -->
</body>
</html>
