<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="hero is-fullheight is-link">
        <div class="hero-body">
            <div class="container column is-one-third">
                <div class="box">
                    <div class="field">
                        <label>Username:</label>
                        <div class="control">
                            <input type="text" placeholder="Input user name" class="input">
                        </div>
                        <p class="help">This is a help text</p>
                    </div>
                    <div class="field">
                        <label>Password:</label>
                        <div class="control">
                            <input type="password" placeholder="Input your password" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
